{% extends 'card.html' %}

{% block content %}
<form method="post">
    {% if errors %}
        <div class="rounded bg-danger text-white mb-4 p-4">
            {% for item in errors %}
                {{item}}
                <br>
            {% endfor %}
        </div>
    {% endif %}
    <h5 class="mb-4">Регистрация нового пользователя</h5>
    <div class="form-group text-left">
        <label for="login">Логин</label>
        <input class="form-control" id="login" type="text" name="login" required>
    </div>
    <div class="form-group text-left">
        <label for="password">Пароль</label>
        <input class="form-control" id="password" type="password" name="password" required>
    </div>
    <div class="form-group text-left">
        <label for="password2">Повтор пароля</label>
        <input class="form-control" id="password2" type="password" name="password2" required>
    </div>
    <div class="d-flex align-items-center mt-4">
        <input class="btn btn-primary mr-auto" type="submit" value="Зарегистрироваться">
        <a href="{{url_for('auth.index')}}">Есть аккаунт? Войдите в систему.</a>
    </div>
</form>
{% endblock %}
