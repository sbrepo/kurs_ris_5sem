{% extends 'wide_card.html' %}

{% block content %}
<h5 class="text-left mb-4">SQL: <span class="ml-2 text-success">{{query_sql}}<span></h5>
<div class="table-wrapper">
    <table class="table-surface">
        <tbody>
            {% for rows in table_data %}
                <tr>
                    {% for item in rows %}
                        <td>{{item}}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
