{% extends 'base.html' %}

{% block base_content %}
    <h1 class="text-center mt-4 mb-5"><a class="text-primary" href="/">Banquet</a> | Управление блюдами</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-6 col-12 mb-4">
                <div class="card-surface-flex p-lg-4 p-2">
                    <div class="mb-4">
                        <button class="btn btn-success" type="button" data-action="add-dish">Добавить + </button>
                    </div>
                    <div class="table-wrapper">
                        <table class="table-surface">
                            <tbody>
                            {% for rows in table_data %}
                            <tr>
                                {% for item in rows %}
                                <td>{{item}}</td>
                                {% endfor %}
                                <td>
                                    {% if rows[0]|int != 0 %}
                                    <button class="btn badge badge-danger" type="button" data-action="delete-dish" data-id="{{rows[0]}}">Удалить</button>
                                    <button class="btn badge badge-primary" type="button" data-action="edit-dish" data-id="{{rows[0]}}" data-title="{{rows[1]}}" data-cost="{{rows[2]}}">Изменить</button>
                                    {% endif %}
                                </td>
                            </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-12">
                <div class="card-surface-flex p-lg-4 p-2">
                    <form id="dishForm">
                        <h5 class="mb-4">Добавить/Обновить блюдо</h5>
                        <div class="form-check text-left mb-4">
                            <input class="form-check-input" id="dishCreateNew" type="checkbox" name="create_new">
                            <label class="form-check-label" for="dishCreateNew">Создать новое</label>
                        </div>
                        <div class="form-group text-left">
                            <label class="font-weight-bold" for="dishId">id</label>
                            <input class="form-control" id="dishId" type="number" name="id">
                        </div>
                        <div class="form-group text-left">
                            <label class="font-weight-bold" for="dishTitle">title</label>
                            <input class="form-control" id="dishTitle" type="text" name="title">
                        </div>
                        <div class="form-group text-left">
                            <label class="font-weight-bold" for="dishCost">cost</label>
                            <input class="form-control" id="dishCost" type="number" name="cost">
                        </div>
                        <input class="btn btn-primary mt-3" type="submit" value="Сделать запрос">
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block special_scripts %}
    <script src="/static/js/dishes.js"></script>
{% endblock %}
